<template>

    <li key={option.value} class={cssClasses} role="presentation">
        <a aria-selected={isSelected} class="slds-path__link" onclick={handleClick}
            role="option" tabindex="0">
            <span class="slds-path__stage">
                <lightning-icon icon-name="utility:check" size="x-small" aria-hidden="true"
                    alternative-text={altText}></lightning-icon>
            </span>
            <span class="slds-path__title">{option.label}</span>
        </a>
    </li>


</template>
