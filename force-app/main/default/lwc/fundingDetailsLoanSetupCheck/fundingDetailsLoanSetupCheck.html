<template>
    <center if:false={readOnly}>Please review if the loan setup information is properly populated before proceeding to the next stage. </center>
    <lightning-record-edit-form
        if:false={loading}
        record-id={opp.Id}
        object-api-name="Opportunity"
        onsubmit={saveOpportunity}
        onsuccess={handleSuccess}
        onerror={handleError}
        >

        <lightning-messages>
        </lightning-messages>
        <lightning-input-field field-name='Interest_Rate__c' disabled={disabled.Interest_Rate__c}></lightning-input-field>
        <lightning-input-field field-name='Interest_Compounding_Period__c' disabled={disabled.Interest_Compounding_Period__c}></lightning-input-field>
        <lightning-input-field field-name='Compounding_Interest__c' disabled={disabled.Compounding_Interest__c}></lightning-input-field>
        <!--
        <lightning-input-field field-name='Fee_Calculation_Method__c' disabled={disabled.}></lightning-input-field>
        <lightning-input-field field-name='Fixed_Amount__c' if:true={isFixedAmount} disabled={disabled.}></lightning-input-field>
        -->
        <lightning-input-field field-name='Percent_Amount__c' if:true={isCaculatedPercent} disabled={disabled.Percent_Amount__c}></lightning-input-field>
        <lightning-input-field field-name='Custommized_Amount__c' if:true={isOtherCalculationMethod} disabled={disabled.Custommized_Amount__c}></lightning-input-field>
        <lightning-input-field field-name='Minimum_Interest_Period__c' disabled={disabled.Minimum_Interest_Period__c}></lightning-input-field>
        <lightning-input-field field-name='Interest_Deferral_Period__c' disabled={disabled.Interest_Deferral_Period__c}></lightning-input-field>

        <lightning-layout horizontal-align="end">
            <lightning-layout-item>
                <lightning-button if:false={readOnly}
                    class="slds-m-top_medium"
                    variant="brand"
                    type="submit"
                    icon-name="utility:check"
                    name="update"
                    label={buttonText}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-record-edit-form>
</template>
