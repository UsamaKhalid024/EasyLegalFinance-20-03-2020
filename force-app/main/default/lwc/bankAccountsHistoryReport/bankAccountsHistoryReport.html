<template>
    <lightning-card>
        <span slot="title">Payment Destinations</span>
        <span slot="actions"><lightning-button label="Refresh" onclick={refresh}></lightning-button></span>
        
        <div class="slds-is-relative">
            <span if:true={loading}>
                <lightning-spinner variant="brand"></lightning-spinner>
            </span>
            <c-funding-details-datatable
                key-field="name"
                data={data}
                columns={columns}
                is-loading={loading}
            ></c-funding-details-datatable>
        </div>
    </lightning-card>
</template>
