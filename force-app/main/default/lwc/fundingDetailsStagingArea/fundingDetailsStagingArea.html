    <div style="height: 500px" class="scroll-bar-table">
        <c-funding-details-datatable-wrapper
            key-field="Id"
            full-data={filteredList}
            columns={columns}
            sorted-by={sortedBy}
            sorted-direction={sortedDirection}
        ></c-funding-details-datatable-wrapper>
