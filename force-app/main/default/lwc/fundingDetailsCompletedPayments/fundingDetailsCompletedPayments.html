    <div style="height: 500px" class="scroll-bar-table">
        <c-funding-details-datatable-wrapper
            key-field="Id"
            full-data={filteredList}
            onrowaction={handleRowAction}
            columns={columns}
            sorted-by={sortedBy}
            sorted-direction={sortedDirection}
            hide-checkbox-column="true"
        ></c-funding-details-datatable-wrapper>
    </div>
    <c-modal header="Reverse Payment" class="reverseModal">
        <c-rejected-payment-form
            if:true={showReverseForm}
            onsuccess={handleReverseSuccess}
            oncancel={hideReverseModal}
            show-processed-fields="true"            
            drawdown-to-reverse-id={drawdownId}
        ></c-rejected-payment-form>
