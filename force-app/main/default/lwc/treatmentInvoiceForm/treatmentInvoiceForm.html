<template>
    <div class="slds-is-relative">
        <span if:true={loading}>
            <lightning-spinner variant="brand"></lightning-spinner>
        </span>
        <lightning-record-edit-form object-api-name="Opportunity_Service_Provider_Invoice__c" record-id={recordId} onsuccess={handleSuccess} onsubmit={handleSubmit} onerror={handleError}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Opportunity_Service_Provider__c" value={opportunityServiceProvider} disabled></lightning-input-field>
            <lightning-input-field field-name="Date_Received__c"></lightning-input-field>
            <lightning-input-field field-name="Provider_Invoice_Number__c"></lightning-input-field>
            <lightning-input-field field-name="Amount__c"></lightning-input-field>
            <slot name="footer">
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="save" label="Save"></lightning-button>
            </slot>
        </lightning-record-edit-form>
    </div>
</template>
