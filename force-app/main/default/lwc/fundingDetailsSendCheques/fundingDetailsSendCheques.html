    <lightning-input
        type="checkbox" 
        value={selectedAll}

    <!-- Loop over groupings -->
    <template for:each={groupedPayments} for:item="grouping">
        <div key={grouping.Id} class="slds-box group-box">

    <div slot="footer" class="slds-p-top_medium">
