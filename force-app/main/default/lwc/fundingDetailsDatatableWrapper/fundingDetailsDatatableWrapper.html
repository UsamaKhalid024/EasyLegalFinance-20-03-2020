<template>
    <c-funding-details-datatable
        key-field={keyField}
        data={paginatedData}
        columns={columns}
        onsave={handleEvent}
        oncancel={handleEvent}
        onrowaction={handleEvent}
        sorted-by={sortedBy}
        sorted-direction={sortedDirection}
        onsort={updateColumnSorting}
        suppress-bottom-bar={suppressBottomBar}
        hide-checkbox-column={hideCheckboxColumn}
        errors={_errors}
        selected-rows={_selectedRows}
        draft-values={_draftValues}
        onloadmore={loadMore}
        enable-infinite-loading={enableInfiniteLoading}
    ></c-funding-details-datatable>
</template>
